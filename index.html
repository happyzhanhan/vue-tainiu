<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="sharecontent" data-msg-img="http://33mimg.oss-cn-hangzhou.aliyuncs.com/tainiu%2Fproduct-01.jpg" data-msg-title="泰牛订货系统真是太牛了！" data-msg-content="泰牛订货系统还可以订购泰式鲜榨哦" data-msg-callBack="" data-line-img="http://33mimg.oss-cn-hangzhou.aliyuncs.com/tainiu%2Fproduct-01.jpg" data-line-title="泰牛订货系统真是太牛了" data-line-callBack=""/>
    <meta content="泰牛，泰牛订货，泰国红牛，太牛了" name="keywords">
    <meta content="太牛订货系统太牛啦~" name="description">
    <title>泰牛订货系统</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  <script>
    var imgUrl = 'http://33mimg.oss-cn-hangzhou.aliyuncs.com/tainiu%2Fsetlogo.png';  // 分享后展示的一张图片
    var lineLink = 'http://tainiu.yggx.com/index.php/index/index/index/#/login'; // 点击分享后跳转的页面地址
    var descContent = "泰牛订货系统还可以订购泰式鲜榨哦~";  // 分享后的描述信息
    var shareTitle = '泰牛订货系统真是太牛了';  // 分享后的标题
    var appid = '';  // 应用id,如果有可以填，没有就留空

    function shareFriend() {
      WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
      }, function(res) {
        //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉
      })
    }
    function shareTimeline() {
      WeixinJSBridge.invoke('shareTimeline',{
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
      }, function(res) {
        //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉
      });
    }
    function shareWeibo() {
      WeixinJSBridge.invoke('shareWeibo',{
        "content": descContent,
        "url": lineLink,
      }, function(res) {
        //_report('weibo', res.err_msg);
      });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
      // 发送给好友
      WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareFriend();
      });
      // 分享到朋友圈
      WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
      });
      // 分享到微博
      WeixinJSBridge.on('menu:share:weibo', function(argv){
        shareWeibo();
      });
    }, false);
  </script>
  </body>
</html>
